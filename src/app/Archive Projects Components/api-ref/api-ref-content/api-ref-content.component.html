<div class="container">
    <mat-card>
        <h1>API Documentation</h1>
        <h4>Base URL:</h4>
        <p>https://resume.flaresoftware.com/api/</p>

        <div class="apiSection" *ngFor="let api of apiData">
            <h2>{{ api.sectionName }}</h2>
            <p>{{ api.sectionDescription }}</p>
            <hr>
            <div class="endpoint" *ngFor="let endpoint of api.endpoints">
                <h5>{{ endpoint.summary }}</h5>
                <p><strong>{{ endpoint.method }}</strong> {{ endpoint.endpoint }}</p>
                <h5>{{ endpoint.description }}</h5>
                <hr>
            </div>
        </div>
    </mat-card>
</div>
