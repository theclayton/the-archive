<div class="container">
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <mat-card *ngIf="!isLoading">
        <table mat-table [dataSource]="projectList" class="mat-elevation-z0">

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>No.</h3>
                </th>
                <td mat-cell *matCellDef="let element"><b> {{element.number}} </b></td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Title</h3>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>


            <ng-container matColumnDef="subtitle">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Subtitle</h3>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.subtitle}} </td>
            </ng-container>


            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Category</h3>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>


            <ng-container matColumnDef="dateCreated">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Date Created</h3>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Actions</h3>
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" aria-label="delete icon" (clicK)="onClickEdit()">
                     <mat-icon>edit</mat-icon>
                   </button>

                    <button mat-icon-button color="primary" aria-label="delete icon" (clicK)="onClickDelete()">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectProject(row)" [project]="row"></tr>

        </table>
    </mat-card>
</div>
