<div class="container">
    <mat-card>
        <div class="content">
            <div class="leftSide" [ngStyle]="{'background-image': getImageUrl()}">
            </div>
            <div class="rightSide">
                <h1>{{ project.title }}</h1>
                <img *ngFor="let tech of project.technologies" [src]="tech.src" alt=" " width="25" height="25" matTooltip="{{ tech.name }}">
                <h4>{{ project.subtitle }}</h4>
                <p>{{ descriptionPreview }}</p>
                <p>Developed: {{ project.dateCreated | date }}</p>
                <button mat-raised-button color="primary" (click)="onViewButton()">View Project</button>
            </div>
        </div>
    </mat-card>
</div>
