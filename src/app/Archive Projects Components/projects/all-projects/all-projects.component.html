<div class="container">
    <app-search-bar></app-search-bar>
    <app-technologies-bar></app-technologies-bar>

    <div class="sortBar">
        <h5>Sort by:</h5>
        <button mat-button color="primary" (click)="onNameFilter()">Name</button>
        <button mat-button color="primary" (click)="onCategoryFilter()">Category</button>
        <button mat-button color="primary" (click)="onDateFilter()">Date Developed</button>
    </div>

    <mat-spinner *ngIf="isLoading" diameter="40" class="seashell-spinner center"></mat-spinner>
    <app-project-preview-small *ngFor="let project of projects" [project]="project"></app-project-preview-small>

    <app-header></app-header>
</div>
