<div class="container">
    <button mat-button color="primary" *ngIf="isAdmin" (click)="onEditProject()">Edit</button>
    <mat-card>
        <div class="content" *ngIf="!isLoading">
            <h1>{{ project.title }}</h1>
            <h3>{{ project.subtitle }}</h3>
            <img *ngFor="let tech of project.technologies" alt="tech.name">
            <br>
            <a *ngFor="let link of project.links" href="">link.name</a>
            <p>Description of the project</p>
            <img *ngFor="let image of project.images" alt="image.name">
        </div>
    </mat-card>
</div>
