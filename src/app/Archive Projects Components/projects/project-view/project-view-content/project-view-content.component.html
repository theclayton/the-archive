<div class="container">
    <button mat-button color="primary" (click)="onBackClick()">Go Back</button>
    <button mat-button color="primary" *ngIf="isAdmin()" (click)="onEditProject()">Edit</button>
    <mat-card>
        <mat-spinner *ngIf="isLoading" diameter="40" class="seashell-spinner center"></mat-spinner>

        <div class="content" *ngIf="!isLoading">

            <div class="heading">
                <h5>Category: {{ project.category }}</h5>
                <h5 class="right">Featured: {{ project.featured }}</h5>
            </div>

            <div class="titleAndThumbnail">
                <img src="{{ project.thumbnail }}" alt="thumbnail" height="60" width="60" />
                <h1>{{ project.title }}</h1>
            </div>

            <h2>{{ project.subtitle }}</h2>
            <h5 class="border-bottom">{{ project.dateCreated | date }}</h5>


            <div class="links">
                <h5 class="small-bottom-spacer">Project Links:</h5>
                <a *ngFor="let link of project.links" href="{{ link.url }}" target="_blank">{{ link.name }}</a>
            </div>
            <br>

            <div class="technology">
                <h5>Technologies used:</h5>
                <img *ngFor="let tech of project.technologies" src="{{ tech.src }}" alt="{{ tech.name }}" matTooltip="{{ tech.name }}" width="40" height="40">
            </div>


            <div class="description">
                <h5>Description:</h5>
                <p>{{ project.description }}</p>
            </div>


            <carousel height='400' dots='true' loop='true' cellWidth='100%' >
                <div class="carousel-cell" *ngFor="let image of project.images">
                    <figcaption class='caption'>{{ image.caption }}</figcaption>
                    <img src="{{ image.src }}">
                </div>
            </carousel>

        </div>
    </mat-card>
</div>
